<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space_relation</title>
</head>
<body>
    <div id="wrap">
        <div class="box1">  <!-- 부모 클래스 -->
            <div class="n1">첫번째</div>    <!-- 자식 클래스 -->
            <div class="n2">두번째</div>
        </div>
        <div class="box2">
            <h1>제목</h1>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!--
    클래스 중복 가능
    id 중복 불가(효용 없음)

    wrap의 자식은 box1, box2
    box1의 자식은 n1, n2이며 이 둘의 관계는 형제 관계
-->
