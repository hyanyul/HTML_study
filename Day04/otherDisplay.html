
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otherDisplay</title>
</head>
<body>
    <!-- block 형식 -->
    <h1>h1 태그</h1><p>p 태그</p>   
    <hr>
    <!-- inline 형식 -->
    <a href="#">a 태그</a><i>i 태그</i>
</body>
</html>

<!--
    h1 태그, p 태그는 블록 형식 지원
    a 태그, i 태그는 인라인 형식 지원
-->
