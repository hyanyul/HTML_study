<html>
    <head>
        <title>HTML text Anchor</title>
    </head>
    <body>
        <a href = "이동할 경로">나의 홈페이지</a><br>   <!-- 이동할 경로 작성 -->
        <a href = "https://naver.com" target = "_blank">네이버</a><br>
        <a href = "https://daum.net" target = "_blank">다음</a><br>
        <a href = "https://google.com" target = "_blank">구글</a>   <!-- target = "_blank" : 새 탭에서 실행-->
    </body>
</html>

<!--
    <a>(앵커 태그): 다른 웹페이지나 웹페이지 내부의 특정한 위치로 이동할 때 사용
    href: 이동할 위치 알려주는 속성
    target: 새로운 탭이 열리면서 이동
-->
