<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Basic</title>
        <!-- 링크 걸어줌(연동되는 문서 링크) -->
        <!-- 시작태그만 있고 끝 태그 없음(/로 태그 없는 거 표시)-->
        <!-- rel: 속성, 관계 나타냄(임의적으로 만들 수 없음, 만들어져 있는 값), stylesheet: 값 -->
        <!-- href: 속성, 위치 경로를 나타냄 -->
        <link rel = "stylesheet" href = "style.css"/>
    </head>
    <body>  
        <h1>Hello World</h1>    <!-- h 뒤 숫자에 따라 글자 크기 달라짐 -->
        <h2>Hello World</h2>
        <h3>Hello World</h3>
        <h4>Hello World</h4>
        <h5>Hello World</h5>
        <h6>Hello World</h6>
    </body>
</html>
