<html>
    <head>
        <title>p 태그 test</title>
    </head>
    <body>
        <h1>HTML 페이지 만들기</h1>
        <h2>Head 만들기</h2>
            <p>     <!-- 들여쓰기 = 자식 태그 -->
                head 범위입니다.<br>    <!-- <br> or </br>: 개행(줄바꿈), 시작태그 없음 -->
                head 내용</br>
                head 끝<br>
            </p>     <!-- p 태그: 문단 만듦 -->
        <h3>body 만들기</h3>
            <p>body 태그 범위입니다.</p>
            <p>문단 1 만들기</p>
            <p>문단 2 만들기</p>
    </body>
</html>
