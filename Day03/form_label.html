<html>
    <head>
        <title>Form_label</title>
        <style>
            label{
                display: inline-block;
                width: 40px;
                text-align: center;
            }
            span{
                display: inline-block;
                width: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="name">User</label>  <!-- user 눌러도 커서창이 입력에 뜸 -->
            <input type="text" id="name" placeholder="이름을 입력하세요"><br>
            <label for="tel">Tel</label>
            <input type="tel" id="tel" placeholder="전화번호를 입력하세요"><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요"><br><br>
            <hr>
            <span>Color</span><input type="color"><br>
            <span>Search</span><input type="search"><br>
            <span>Date</span><input type="date">
        </form>
    </body>
</html>

<!-- 
    입력 만들 때 <form> 태그로 감싸줘야 함 
    입력 양식은 form 태그로 영역을 설정한 뒤 내부에 input 태그 필요
    form 태그 없으면 전송 불가
    <label> 태그의 for 속성은 라벨을 클릭하면 입력창으로 이동
-->
