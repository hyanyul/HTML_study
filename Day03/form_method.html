<html>
    <head>
        <title>Form_method</title>
    </head>
    <body>
        <form action="#" method="post" accept-charset="utf-8">
            <fieldset>
                <legend><b>[개인 정보 입력]</b></legend><br>
                이름 <input type="text" name="name"><br><br>
                나이 <input type="number" name="age" min="0"><br><br>
                <input type="submit" name="제출">
            </fieldset>
        </form>
    </body>
</html>

<!--
    <fieldset> 태그: 필드 만들어줌
    <legend> 태그: <fieldset> 블럭의 제목
    action 속성: 폼데이터가 전달된 url 명시
    action="http://210.119.14.60:5500/form.jsp"
    method 속성에는 전송방식 나타냄
     * get 방식: url 끝에 폼데이터 실어 보냄 -> 보안 취약, 간단함, 많은 양의 데이터 주고받기 힘듦
     * post 방식: body 부분에 폼데이터 실어 보냄 -> 까다로움, 보안 좋음, 많은 데이터 보낼 수 있음
    accept-charset 속성: 문자 인코딩 방식
-->
