<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_select</title>
</head>
<body>
    <form>
        <select multiple="multiple">
            <option>김밥</option>
            <option>라면</option>
            <option selected>떡볶이</option>
            <option>오뎅</option>
        </select>
    </form>
</body>
</html>

<!--
    <select> 태그 안에 <option> 태그 사용하여 여러개를 나열
    <option> 태그에 selected 속성을 사용하면 처음에 속성 있는 값이 노출됨
-->
