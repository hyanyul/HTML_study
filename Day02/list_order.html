<html>
    <head>
        <title>text_order</title>
    </head>
    <body>
        <ol>    <!-- order list 약자, 순서 매겨짐 -->    
            <p>과일</p>     <!-- ol/ul 내부에서는 들여쓰기가 자동으로 되기 때문에 li 외의 다른 태그 쓰면 안됨 -->
            <li>사과</li>
            <li>바나나</li>
            <li>오렌지</li>
        </ol>
        <ul>    <!-- unorder list, 점 찍힘 -->
            <li>사과</li>   
            <li>바나나</li>
            <li>오렌지</li>
        </ul>
    </body>
</html>
