<!-- 
    들여쓰기 없어도 실행 문제는 없음
    가독성 때문에 들여쓰기 필수
-->
<html>
    <head>
        <title>nested list</title>
    </head>
    <body>
        <ul>    
            <li>    <!-- 첫번째 목록 -->
                <b>과일</b>     <!-- <b>: 볼드체 -->
                <ol>
                    <li>사과</li>
                    <li>바나나</li>
                    <li>오렌지</li>
                </ol>
            </li>
            <li>    <!-- 두번째 목록 -->
                <b>채소</b>
                <ol>
                    <li>상추</li>
                    <li>양배추</li>
                    <li>고추</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
