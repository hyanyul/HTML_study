<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table_ex2</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">지역</th>

        </tr>
        <tr>
            <th>오전</th>
            <th>오후</th>
            <th>오전</th>
            <th>오후</th>
        </tr>
        <tr>
            <th>서울</th>
            <td>맑음</td>
            <td>맑음</td>
            <td>맑음</td>
            <td>흐림</td>
        </tr>
        <tr>
            <th>부산</th>
            <td>흐림</td>
            <td>맑음</td>
            <td>흐림</td>
            <td>흐림</td>
        </tr>
    </table>
</body>
</html>
