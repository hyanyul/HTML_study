<html>
    <head>
        <title>text_font</title>
    </head>
    <body>
        <h1>동해물과 백두산이 마르고 닳도록..</h1>
        <h1><i>동해물과 백두산이 마르고 닳도록..</i></h1>   <!-- 기울어짐 -->
        <h1><small>동해물과 백두산이 마르고 닳도록..</small></h1>   <!-- 작아짐 -->
        <h1>동해물과 백두산이 <sub>마르고 닳도록..</sub></h1>   <!-- 아래첨자 -->
        <h1>동해물과 백두산이 <sup>마르고 닳도록..</sup></h1>   <!-- 윗첨자 -->
        <h1><ins>동해물과 백두산이 마르고 닳도록..</ins></h1>   <!-- 밑줄 그어짐 -->
        <h1><del>동해물과 백두산이 마르고 닳도록..</del></h1>   <!-- 취소선 그어짐 -->
        <h1><strong>동해물과 백두산이 마르고 닳도록..</strong></h1> <!-- 강조 -->
        
    </body>
</html>
