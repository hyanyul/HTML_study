<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1", cellspacing="0", cellpadding="0">  <!-- 테두리 크기 설정 필요 -->
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
                <td>1행 4열</td>
            </tr>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
                <td>2행 3열</td>
                <td>2행 4열</td>
            </tr>
            <tr>
                <td>3행 1열</td>
                <td>3행 2열</td>
                <td>3행 3열</td>
                <td>3행 4열</td>
            </tr>
        </table>
    </body>
</html>

<!--
    <table> 태그로 테이블 만듦
    <tr> 태그로 한 행 구성
    <th> 태그로 제목
    <td> 태그로 셀 작성
    bordef 속성을 사용하여 테두리 만듦
    cellspacing 속성으로 줄 안 공백 크기 조절
    cellpadding 속성으로 셀 크기 조절
-->
