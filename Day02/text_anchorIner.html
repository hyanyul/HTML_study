<html>
    <head>
        <title>Text anchorInner</title>
    </head>
    <body>
        <a href = "https://naver.com">네이버</a><br>
        <a href = "https://google.com">구글</a><br>
        <a href = "#one">1절 이동</a><br>      <!-- #: 임시 링크 -->
        <a href = "#two">2절 이동</a>
        
        <hr>

        <h1 id="one">애국가 1절</h1>
        <p>
            동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
        </p>
        <h1 id="two">애국가 2절</h1>
        <p>
            남산 위에 저 소나무 철갑을 두른 듯 바람 서리 불변함은 우리 기상일세
        </p>
    </body>
</html>

<!-- 
    <a> 태그는 웹페이지로 이동하거나 웹페이지 내부로 이동 가능
    내부 이동 시 href 속성에 "#설정한id" 형태로 입력
    id 중복 시 첫번째 id로 이동
    "#": 웹 표준에 따른 빈 링크 나타냄
-->
